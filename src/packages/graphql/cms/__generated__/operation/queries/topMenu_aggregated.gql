query topMenu_aggregated($groupBy: [String], $filter: topMenu_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    topMenu_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            date_created
            date_updated
            id
            index
            path
            sort
            status
            title
            type
            user_created
            user_updated
            children
        }
        countDistinct{
            date_created
            date_updated
            id
            index
            path
            sort
            status
            title
            type
            user_created
            user_updated
            children
        }
        avg{
            id
            index
            sort
            type
        }
        sum{
            id
            index
            sort
            type
        }
        avgDistinct{
            id
            index
            sort
            type
        }
        sumDistinct{
            id
            index
            sort
            type
        }
        min{
            id
            index
            sort
            type
        }
        max{
            id
            index
            sort
            type
        }
    }
}