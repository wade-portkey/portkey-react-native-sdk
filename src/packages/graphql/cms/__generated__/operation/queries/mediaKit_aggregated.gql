query mediaKit_aggregated($groupBy: [String], $filter: mediaKit_filter, $limit: Int, $offset: Int, $page: Int, $search: String, $sort: [String]){
    mediaKit_aggregated(groupBy: $groupBy, filter: $filter, limit: $limit, offset: $offset, page: $page, search: $search, sort: $sort){
        group
        countAll
        count{
            backgroundColor
            date_created
            date_updated
            id
            index
            name
            png
            sort
            status
            svg
            user_created
            user_updated
        }
        countDistinct{
            backgroundColor
            date_created
            date_updated
            id
            index
            name
            png
            sort
            status
            svg
            user_created
            user_updated
        }
        avg{
            id
            index
            sort
        }
        sum{
            id
            index
            sort
        }
        avgDistinct{
            id
            index
            sort
        }
        sumDistinct{
            id
            index
            sort
        }
        min{
            id
            index
            sort
        }
        max{
            id
            index
            sort
        }
    }
}