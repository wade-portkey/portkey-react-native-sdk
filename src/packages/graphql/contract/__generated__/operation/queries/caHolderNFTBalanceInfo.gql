query caHolderNFTBalanceInfo($dto: GetCAHolderNFTInfoDto){
    caHolderNFTBalanceInfo(dto: $dto){
        totalRecordCount
        data{
            id
            chainId
            caAddress
            balance
            nftInfo{
                symbol
                tokenContractAddress
                decimals
                supply
                totalSupply
                tokenName
                issuer
                isBurnable
                issueChainId
                imageUrl
                collectionSymbol
                collectionName
            }
        }
    }
}