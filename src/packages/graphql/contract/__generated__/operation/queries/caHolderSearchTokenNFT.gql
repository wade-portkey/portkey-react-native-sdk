query caHolderSearchTokenNFT($dto: GetCAHolderSearchTokenNFTDto){
    caHolderSearchTokenNFT(dto: $dto){
        totalRecordCount
        data{
            chainId
            caAddress
            balance
            tokenId
            tokenInfo{
                id
                chainId
                blockHash
                blockHeight
                previousBlockHash
                symbol
                type
                tokenContractAddress
                decimals
                totalSupply
                tokenName
                issuer
                isBurnable
                issueChainId
            }
            nftInfo{
                symbol
                tokenContractAddress
                decimals
                supply
                totalSupply
                tokenName
                issuer
                isBurnable
                issueChainId
                imageUrl
                collectionSymbol
                collectionName
            }
        }
    }
}