query caHolderTransactionInfo($dto: GetCAHolderTransactionDto){
    caHolderTransactionInfo(dto: $dto){
        totalRecordCount
        data{
            id
            chainId
            blockHash
            blockHeight
            previousBlockHash
            transactionId
            methodName
            tokenInfo{
                id
                chainId
                blockHash
                blockHeight
                previousBlockHash
                symbol
                type
                tokenContractAddress
                decimals
                totalSupply
                tokenName
                issuer
                isBurnable
                issueChainId
            }
            nftInfo{
                symbol
                tokenContractAddress
                decimals
                supply
                totalSupply
                tokenName
                issuer
                isBurnable
                issueChainId
                imageUrl
                collectionSymbol
                collectionName
            }
            status
            timestamp
            transferInfo{
                fromAddress
                fromCAAddress
                toAddress
                amount
                fromChainId
                toChainId
                transferTransactionId
            }
            fromAddress
            transactionFees{
                symbol
                amount
            }
        }
    }
}